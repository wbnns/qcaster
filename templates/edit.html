{% extends 'base.html' %}

{% block content %}
  <h1 class="text-4xl font-bold mb-6">Edit Tweet</h1>

  <form action="{{ url_for('edit', id=tweet.id) }}" method="POST">
    <div class="mb-4">
      <textarea name="text" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter tweet text" required>{{ tweet.text }}</textarea>
    </div>
    <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg">Save Changes</button>
  </form>
{% endblock %}

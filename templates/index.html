<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>qCaster</title>
</head>
<body class="dark bg-gray-800">
    <div class="container mx-auto p-4 md:px-64">
        <h1 class="text-4xl mb-4 text-white">qCaster</h1>

        <form method="POST" action="/add" class="mb-4">
            <div class="flex items-center">
                <input type="text" name="text" required class="flex-grow border-2 border-blue-300 dark:border-blue-600 p-2 mr-2 rounded dark:bg-gray-700 text-black dark:text-white">
                <button type="submit" class="bg-blue-500 dark:bg-blue-700 text-white px-4 py-2 rounded">Add</button>
            </div>
        </form>

        <div>
            {% for tweet in tweets %}
                <div class="p-4 bg-white dark:bg-gray-700 mb-4 rounded shadow">
                    <p class="text-black dark:text-white">{{ tweet.text }}</p>
                    <div class="mt-2">
                        <a href="/edit/{{ tweet.id }}" class="text-blue-500 dark:text-blue-400">Edit</a>
                        <a href="/delete/{{ tweet.id }}" class="text-red-500 ml-2 dark:text-red-400">Delete</a>
                        <a href="/post/{{ tweet.id }}" class="text-green-500 ml-2 dark:text-green-400">Post Now</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
